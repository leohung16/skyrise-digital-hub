<svg viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">SkyRise Digital Hub</title>
  <desc id="desc">Abstract skyline mark with dynamic swoosh and wordmark</desc>
  <defs>
    <linearGradient id="brandBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#60A5FA"/>
    </linearGradient>
  </defs>
  <!-- mark -->
  <g transform="translate(8,10)">
    <rect x="20" y="10" width="28" height="38" rx="4" fill="url(#brandBlue)"/>
    <rect x="52" y="2" width="28" height="46" rx="4" fill="url(#brandBlue)"/>
    <rect x="84" y="16" width="28" height="32" rx="4" fill="url(#brandBlue)"/>
    <path d="M16,54 C40,64 88,66 120,52" fill="none" stroke="url(#brandBlue)" stroke-width="8" stroke-linecap="round"/>
  </g>
  <!-- wordmark (system font; renders crisply as text) -->
  <g fill="#E5E7EB" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700">
    <text x="152" y="40" font-size="28" letter-spacing="1">SKYRISE</text>
    <text x="152" y="60" font-size="14" fill="#93C5FD" font-weight="600" letter-spacing="3">DIGITAL HUB</text>
  </g>
</svg>


